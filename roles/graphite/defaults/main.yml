---
graphite_pkgs:
  - graphite-web
  - python-memcached
  - python-whisper
  - python-carbon
  - python-ldap
  - memcached
  - httpd
  - carbonate

secret_key: ''

memcached_pool: []
memcached_port: 11211
memcached_listen_ip: 0.0.0.0
memcached_memory_limit: 64
memcached_connections: 1024
memcached_log_file: /var/log/memcached.log
memcached_log_verbosity: ""

carbon_port_a:
  line: 2103
  pickle: 2104
  cache: 7102

carbon_port_b:
  line: 2203
  pickle: 2204
  cache: 7202

relay_port:
  line: 2013
  pickle: 2014
relay_replication_factor: 1
relay_method: 'consistent-hashing'

aggregator_port:
  line: 2023
  pickle: 2024
aggregator_replication_factor: 1

time_zone: 'Europe/London'
